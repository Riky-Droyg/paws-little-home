<div class="order-modal__backdrop" role="presentation" aria-hidden="true">
  <div
    class="order-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="order-modal-title"
    tabindex="-1"
  >
    <button type="button" class="order-modal__close-btn" aria-label="Закрити модальне вікно">
      <svg class="order-modal__close-icon" width="14" height="14" aria-hidden="true" focusable="false">
        <use href="#icon-close"></use>
      </svg>
    </button>

    <h2 class="order-modal__title" id="order-modal-title">Залишіть заявку на знайомство</h2>

    <form class="order-modal__form" novalidate>
      <div class="field">
        <label class="order-modal__label" for="name">
          Ім’я*
        </label>
        <input
          class="order-modal__input"
          id="name"
          type="text"
          name="name"
          placeholder="Андрій"
          required
          autocomplete="name"
          aria-required="true"
          aria-describedby="nameMsg"
        />
        <p class="field__text" id="nameMsg" aria-live="polite"></p>
      </div>

      <div class="field">
        <label class="order-modal__label" for="phone">
          Телефон*
        </label>
        <input
          class="order-modal__input"
          id="phone"
          type="tel"
          name="phone"
          placeholder="+38 (095) 555 99 22"
          required
          autocomplete="tel"
          inputmode="tel"
          aria-required="true"
          aria-describedby="phoneMsg"
        />
        <p class="field__text" id="phoneMsg" aria-live="polite"></p>
      </div>

      <div class="field">
        <label class="order-modal__label" for="comment">
          Коментар*
        </label>
        <textarea
          class="order-modal__textarea"
          id="comment"
          name="comment"
          rows="5"
          placeholder="Напишіть ваш коментар"
          required
          aria-required="true"
          aria-describedby="commentMsg"
        ></textarea>
        <p class="field__text" id="commentMsg" aria-live="polite"></p>
      </div>

      <button class="send-form-btn" type="submit" disabled>
        Надіслати
      </button>
    </form>
  </div>
</div>
