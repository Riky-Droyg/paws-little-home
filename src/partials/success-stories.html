<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>success-stories</title>

    <!-- raty -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/raty/3.1.1/jquery.raty.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raty/3.1.1/jquery.raty.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <section class="success-stories-section">
      <div class="success-stories container">
        <!-- div заголовок -->
        <div class="success-title">
          <h2 class="success-title h2">Щасливі історії, що надихають</h2>
          <p class="success-title p">
            Ці хвостики вже знайшли свій дім. Ваш майбутній друг теж чекає на
            вас
          </p>
        </div>

        <!-- div контент -->
        <div class="success-content swiper">
          <ul class="feedbacks-list swiper-wrapper"></ul>
        </div>

        <!-- div керування -->
        <div class="success-swiper">
          <div class="swiper-navigation"></div>

          <div class="success-swiper-buttons">
            <button type="button" class="custom-swiper-prev">
              <img
                src="../img/SVG-sprite/arrow_succsess.svg"
                alt="arrow"
                width="15"
                height="15"
                style="transform: rotate(180deg)"
              />
            </button>
            <button type="button" class="custom-swiper-next">
              <img
                src="../img/SVG-sprite/arrow_succsess.svg"
                alt="arrow"
                width="15"
                height="15"
              />
            </button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../js/success-stories.js"></script>
  </body>
</html>
