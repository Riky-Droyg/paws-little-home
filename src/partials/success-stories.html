<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>success-stories</title>

    <!-- Swiper CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <section class="success-stories-section">
      <div class="success-stories container">
        <div class="success-title">
          <h2 class="success-title h2">Щасливі історії, що надихають</h2>
          <p class="success-title p">
            Ці хвостики вже знайшли свій дім. Ваш майбутній друг теж чекає на
            вас
          </p>
        </div>

        <div class="success-content swiper">
          <ul class="feedbacks-list swiper-wrapper"></ul>
        </div>

        <!-- Елементи керування свайпера (пагинація + кнопки) -->
        <div class="success-swiper">
          <button type="button"></button>
          <button type="button"></button>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>

    <!-- Swiper JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="../js/success-stories.js"></script>
  </body>
</html>
